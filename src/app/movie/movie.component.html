
<div class="movie-container">
  <div class="top">
    <div class="left">
      <div class="name">
        {{movie?.attributes.name}}
      </div>
      <div class="rating">
        <span
        *ngFor="let item of [1,2,3,4,5]"
        class="fa fa-star {{item <= movie?.attributes.rating ? 'checked':''}}"
        ></span>
        <span class="rating-value">{{movie?.attributes.rating}}</span>
      </div>
      <div class="cover">
        <img src="http://localhost:1337{{movie?.attributes.image.data.attributes.formats.thumbnail.url}}" alt="" />
      </div>
    </div>
    <div class="right">
      <div class="title">Rate this movie</div>
      <div class="rating-form">
        <div class="form-group">
          <label for="fullName">Name</label>
          <input type="text" name="fullName" class="form-control" />
        </div>
        <div class="form-group">
          <label for="rating">TODO: Rating</label>
          <!-- TODO: Rating module-->
          <span
          *ngFor="let item of [1,2,3,4,5]"
          class="fa fa-star"
          ></span>
        </div>
        <div class="form-group">
          <label for="review">Review</label>
          <textarea name="review" rows="3" class="form-control"></textarea>
        </div>
        <div class="btn-container">
          <button class="btn btn-dark">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <h4 class="title">
      Reviews
    </h4>
    <div class="reviews" *ngIf="movie?.attributes.reviews.length > 0">
      <div class="review" *ngFor="let review of movie?.attributes.reviews">
        <div class="review-details">
          <div class="review-left">
            <div class="author">
              {{review.author}}
            </div>
            <div class="author_dt">
              {{review.published_on | date: "dd-MMM-yyyy" }}
            </div>
          </div>
          <div class="review-right">
            <div class="rating">
              <span
                *ngFor="let item of [1,2,3,4,5]"
                class="fa fa-star {{item <= review.rating ? 'checked':''}}"
              ></span>
              <span class="rating-value">{{review.rating}}</span>
            </div>
          </div>
        </div>
        <div class="review-text"></div>
      </div>
    </div>
    <div class="reviews" *ngIf="movie?.attributes.reviews.length === 0">
      <div class="no-reviews">No reviews yet</div>
    </div>
  </div>
</div>
