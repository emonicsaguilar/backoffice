

<div *ngIf="movies.length === 0">
    <h2>No movies found</h2>
</div>


<button class="btn btn-default" (click)="logout()">
  Logout
</button>


<a [routerLink]="['/movies/new']">
  <button class="btn btn-primary">
      Add new movie
    </button>
  </a>

<ol class="list-group list-group-numbered">
  <li *ngFor="let movie of movies" class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">
          <img src="http://localhost:1337{{movie.attributes.image.data.attributes.formats.thumbnail.url}}" />
        <a href="{{'movies/' + movie.id}}" class="link-primary">
            {{ movie.attributes.name }}
        </a>
      </div>
      {{ movie.attributes.readOnly }}
      <br />
      <a href="{{'movies/edit/' + movie.id}}">
      <button class="btn btn-primary">
        
          Edit
        </button>
      </a>
      <button (click)="onDelete_click(movie.id)" class="btn btn-danger">
        Eliminar
      </button>
    </div>
    <span class="badge bg-primary rounded-pill">
      {{ movie.attributes.rating }}
    </span>

  </li>
</ol>
