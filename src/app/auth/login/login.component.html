<div class="login-container">
  <img class="film" src="assets/images/film.png" />
  <div class="logo">Rotten potatoes</div>
  <div class="description">
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellat explicabo dolorum, magni eaque fugiat voluptatem est laudantium ipsum in reiciendis vel, perferendis delectus natus soluta beatae dolor corporis doloribus facilis.
  </div>
  <div class="login-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input
      type="text"
      name="username"
      class="form-control"
      [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
      type="password"
      name="password"
      class="form-control"
      [(ngModel)]="password"
      />
    </div>
    <div class="button-container">
      <div class="error">{{errorMsg}}</div>
      <button (click)="onSubmit()" class="btn btn-dark">Login</button>
    </div>
  </div>
</div>
