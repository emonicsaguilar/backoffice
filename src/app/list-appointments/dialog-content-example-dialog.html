<h2 mat-dialog-title>Cancel appointment</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure to cancel this appointment ?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-raised-button mat-dialog-close>Close</button>
  <button mat-button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
