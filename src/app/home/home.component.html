
<div class="home-container">
    <div class="all-movies">
        <div class="trending-movies">
            <div class="top">
                <h4>Trending Movies</h4>
                <div class="view-all">View all</div>
            </div>
            <div class="movies-thumbnail">
                <div class="movie" *ngFor="let movie of movies">
                    <div class="cover">
                        <a href="movie/trending/{{movie.id}}">
                            <img src="http://localhost:1337{{movie.attributes.image.data.attributes.formats.thumbnail.url}}" alt="" />
                        </a>
                    </div>
                    <div class="detail">
                        <div class="name">{{movie.attributes.name}}</div>
                        <div class="rating">
                            <span
                                *ngFor="let item of [1,2,3,4,5]"
                                class="fa fa-star {{item <= movie.attributes.rating ? 'checked':''}}"
                            ></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="theatre-movies">
            <div class="top">
                <h4>Popular in Theatres</h4>
                <div class="view-all">View all</div>
            </div>
            <div class="movies-thumbnail">
                <div class="movie" *ngFor="let movie of moviesTheater">
                    <div class="cover">
                        <a href="movie/theatre/{{movie.id}}">
                            <img src="http://localhost:1337{{movie.attributes.image.data.attributes.formats.thumbnail.url}}" alt="" />
                        </a>
                    </div>
                    <div class="detail">
                        <div class="name">{{movie.attributes.name}}</div>
                        <div class="rating">
                            <span
                                *ngFor="let item of [1,2,3,4,5]"
                                class="fa fa-star {{item <= movie.attributes.rating ? 'checked':''}}"
                            ></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popular-movies">
        <h4>
            All time Popular
        </h4>
        <div class="movie" *ngFor="let movie of moviesTheater">
            <div class="detail">
                <div class="name">
                    <a href="movie/popular/{{movie.id}}">
                        {{movie.attributes.name}}
                    </a>
                </div>
                <div class="rating">

                        <span
                        *ngFor="let item of [1,2,3,4,5]"
                        class="fa fa-star {{item <= movie.attributes.rating ? 'checked':''}}"
                        ></span>
                        <span class="rating-value">{{movie.attributes.rating}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
